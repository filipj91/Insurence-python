name: Insurance Cost Prediction CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    # 1. Check out repository
    - name: Check out repository
      uses: actions/checkout@v2

    # 2. Set up Python
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    # 3. Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4. Download test.py
    - name: Download test.py
      uses: actions/download-artifact@v2
      with:
        name: test-py
        path: tests/

    # 5. Download insurance CSV from Google Drive
    - name: Download insurance CSV
      run: |
        curl -L -o data/insurance.csv https://drive.google.com/uc?export=download&id=1-9hXY8s5kDU4JEmQiehvLV_h8nc3MYy2

    # 6. Run pytest on the tests
    - name: Run pytest
      run: |
        pytest tests/test.py --junitxml=test-results.xml

    # 7. Upload test results as artifacts
    - name: Upload test results
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: test-results.xml
